<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="slider-wrap" id="slider-wrap">
        <ul class="list slider" id="slider">
            <li>
                <img src="./src/image/red.jpeg" />
            </li>
            <li>
                <img src="./src/image/orange.jpeg">
            </li>
            <li>
                <img src="./src/image/yellow.jpeg">
            </li>
            <li>
                <img src="./src/image/green.jpeg">
            </li>
            <li>
                <img src="./src/image/blue.jpeg">
            </li>
            <li>
                <img src="./src/image/indigo.jpeg">
            </li>
            <li>
                <img src="./src/image/violet.jpeg">
            </li>
        </ul>

        <div class="btn next" id="next"><i class="fa fa-arrow-right"></i></div>
        <div class="btn previous" id="previous"><i class="fa fa-arrow-left"></i></div>


        <div class="indicator-wrap" id="indicator-wrap">
            <ul>
            </ul>
        </div>

        <div class="control-wrap play" id="control-wrap">
            <i class="fa fa-pause" id="pause" data-status="pause"></i>
            <i class="fa fa-play" id="play" data-status="play"></i>
        </div>

    </div>
    <script src="src/js/index.js" type="module"></script>
</body>

</html>
